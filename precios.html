<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleprecios.css">
  <link rel="icon" type="image/x-icon" href="Imagenes/Otros/LogoInicio.png">
  <title>Fútbol Experience - Precios</title>
  <!-- Enlace a los estilos de Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="header-background">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #edf5ff;">
        <div class="container">
          <!-- Título del menú -->
          <a class="navbar-brand" href="#">
            <img src="Imagenes/Otros/LogoHome.png" alt="Logo completo">
          </a>
          <!-- Botón de hamburguesa para dispositivos móviles -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Elementos del menú -->
          <div class="collapse navbar-collapse ms-auto" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item text-center">
                <a class="nav-link" href="./index.html" style="color:#2d45e1; font-size: 20px;font-weight: bold">Home</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link" href="./tours.html" style="color: #2d45e1; font-size: 20px;font-weight: bold">Tours</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link" href="./contacto.html" style="color: #2d45e1; font-size: 20px;font-weight: bold">Contacto</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link" href="/" style="color: #2d45e1; font-size: 20px;font-weight: bold">Precios</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  </div>

  <section id="calculadora" style="text-align:center">
    <div class="formulario">
      <h1>Cotizá tu tour</h1>
      <h2>en Buenos Aires</h2>
      <select id="tour" required>
        <option value="">Selecciona tu tour</option>
        <option value="boca juniors">Boca Juniors</option>
        <option value="river plate">River Plate</option>
        <option value="maradona">Maradona: La tierra de D10S</option>
        <option value="boca juniors y river plate">Boca Juniors y River Plate</option>
        <option value="todos los tours">Todos los tours</option>
      </select>
      <input type="number" id="personas" placeholder="Cantidad de personas" required>
      <br />
      <button class="button" onclick="cotizar()" style="margin-top: 25px;">Cotizar</button>
      <br />
      <script type="text/javascript" src="calcular.js"></script>
    </div>
  </section>

  <!-- Enlace al archivo de JavaScript de Bootstrap 5 (requerido para el funcionamiento del menú en dispositivos móviles) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

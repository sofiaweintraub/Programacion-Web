<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styletours.css">
    <link rel="icon" type="image/x-icon" href="Imagenes/Otros/LogoInicio.png">
    <title>Fútbol Experience - Contacto</title>
    <!-- Enlace a los estilos de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>
  
  <body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #edf5ff;">
        <div class="container">
          <!-- Título del menú -->
          <a class="navbar-brand" href="#">
            <img src="Imagenes/Otros/LogoHome.png" alt="Logo completo">
          </a>
          <!-- Botón de hamburguesa para dispositivos móviles -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Elementos del menú -->
          <div class="collapse navbar-collapse ms-auto" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item text-center">
                <a class="nav-link" href="./index.html" style="color:#2d45e1; font-size: 20px;font-weight: bold">Home</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link" href="./tours.html" style="color: #2d45e1; font-size: 20px;font-weight: bold">Tours</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link" href="/" style="color: #2d45e1; font-size: 20px;font-weight: bold">Contacto</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link" href="./simulador.html" style="color: #2d45e1; font-size: 20px;font-weight: bold">Precios</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>

  <section id="contacto">
    <div class="formulario">
      <h2>Información de contacto</h2>
      <form>
        <input type="text" placeholder="Nombre y Apellido" required />
        <input type="mail" placeholder="Correo electrónico" required />
        <textarea id="mensaje" placeholder="Mensaje" rows="5" required></textarea>
        <br />
        <br />
        <br />
        <button class="btn" id="botonenviar">Enviar formulario</button>
        <br />
        <br />
      </form>
    </div>
  </section>


<footer id="contenedor">
    <div class="contenedor footer-content">
        <div class="social-media">
            <a class="social-media-icon" id="youtube-button">
                <i class='bx bxl-youtube'></i>
            </a>
            <a class="social-media-icon" id="whatsapp-button">
                <i class='bx bxl-whatsapp'></i>
            </a>
            <a class="social-media-icon" id="instagram-button">
                <i class='bx bxl-instagram'></i>
            </a>
        </div>
    </div>
</footer>

  
    <!-- Scripts de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  </body>
</html>
